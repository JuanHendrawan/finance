<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - FinanceTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinanceTracker</h1>
                </div>
                <div class="user-info">
                    <span id="userName">User Name</span>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                        <li><a href="budgets.html"><i class="fas fa-wallet"></i> Budgets</a></li>
                        <li><a href="reports.html" class="active"><i class="fas fa-file-alt"></i> Reports</a></li>
                        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <section id="reports" class="tab-content active">
                    <h2>Financial Reports</h2>
                    <div class="reports-container">
                        <div class="report-card">
                            <h3>Income by Category</h3>
                            <div id="incomeReport"></div>
                        </div>
                        <div class="report-card">
                            <h3>Expenses by Category</h3>
                            <div id="expenseReport"></div>
                        </div>
                    </div>
                    <button class="btn-secondary" onclick="exportReport()">
                        <i class="fas fa-file-export"></i> Export Report
                    </button>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
