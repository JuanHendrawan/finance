<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FinanceTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinanceTracker</h1>
                </div>
                <div class="user-info">
                    <span id="userName">User Name</span>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                        <li><a href="budgets.html"><i class="fas fa-wallet"></i> Budgets</a></li>
                        <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                        <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <section id="profile" class="tab-content active">
                    <h2>User Profile</h2>
                    <div class="profile-card">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-info">
                            <h3 id="profileName">User Name</h3>
                            <p id="profileEmail">user@example.com</p>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Settings</h3>
                        <div class="setting-item">
                            <label>Email Notifications</label>
                            <label class="switch">
                                <input type="checkbox" id="emailNotifications" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Weekly Reports</label>
                            <label class="switch">
                                <input type="checkbox" id="weeklyReports">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="change-password-section">
                        <h3>Change Password</h3>
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" required>
                            </div>
                            <button type="submit" class="btn-primary">Change Password</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
