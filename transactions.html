<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - FinanceTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinanceTracker</h1>
                </div>
                <div class="user-info">
                    <span id="userName">User Name</span>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                        <li><a href="budgets.html"><i class="fas fa-wallet"></i> Budgets</a></li>
                        <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <section id="transactions" class="tab-content active">
                    <div class="section-header">
                        <h2>Transactions</h2>
                        <button class="btn-primary" onclick="showAddTransactionModal()">
                            <i class="fas fa-plus"></i> Add Transaction
                        </button>
                    </div>
                    
                    <div class="filters">
                        <div class="filter-group">
                            <input type="text" id="searchInput" placeholder="Search transactions..." oninput="filterTransactions()">
                        </div>
                        <div class="filter-group">
                            <select id="typeFilter" onchange="filterTransactions()">
                                <option value="all">All Types</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-container">
                        <table id="transactionsTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsBody"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div id="addTransactionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Transaction</h2>
                <span class="close" onclick="closeAddTransactionModal()">&times;</span>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Type</label>
                    <select id="transactionType" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kategori Utama</label>
                    <select id="transactionMainCategory" required>
                        <option value="" disabled selected>Pilih kategori utama</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sub-kategori</label>
                    <select id="transactionSubCategory" required disabled>
                        <option value="" disabled selected>Pilih sub-kategori</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (Rp)</label>
                    <input type="number" id="transactionAmount" required min="0" step="1000">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="transactionDescription">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddTransactionModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
