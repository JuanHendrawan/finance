<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - FinanceTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>FinanceTracker</h1>
                </div>
                <div class="user-info">
                    <span id="userName">User Name</span>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                        <li><a href="budgets.html" class="active"><i class="fas fa-wallet"></i> Budgets</a></li>
                        <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <section id="budgets" class="tab-content active">
                    <div class="section-header">
                        <h2>Budgets</h2>
                        <button class="btn-primary" onclick="showAddBudgetModal()">
                            <i class="fas fa-plus"></i> Add Budget
                        </button>
                    </div>
                    
                    <div class="budgets-grid" id="budgetsGrid"></div>
                </section>
            </main>
        </div>
    </div>

    <div id="addBudgetModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Budget</h2>
                <span class="close" onclick="closeAddBudgetModal()">&times;</span>
            </div>
            <form id="budgetForm">
                <div class="form-group">
                    <label>Kategori Utama</label>
                    <select id="budgetMainCategory" required>
                        <option value="" disabled selected>Pilih kategori utama</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sub-kategori</label>
                    <select id="budgetSubCategory" required disabled>
                        <option value="" disabled selected>Pilih sub-kategori</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Budget Amount (Rp)</label>
                    <input type="number" id="budgetAmount" required min="0" step="1000">
                </div>
                <div class="form-group">
                    <label>Period</label>
                    <select id="budgetPeriod" required>
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddBudgetModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Budget</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
